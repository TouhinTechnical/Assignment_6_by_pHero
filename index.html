<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Moblie Shop</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="customCss/style.css">
</head>
<body>
    <!-- Search Input -->
    <section class="searchSection">
        <div class="container">
            <div class="row">
                <div class="logoTitle text-center my-4 text-secondary">
                    <h2>Smart <span class="text-danger">Moblie</span> Shop</h2>
                </div>
                <div class="searchInput w-50 mx-auto">
                    <div class="input-group mb-3">
                        <input id="searchInputField" type="text" class="form-control" placeholder="Search to your want" aria-label="Search toyour want" aria-describedby="button-addon2">
                        <button onclick="searchMoblie()" class="btn btn-outline-info" type="button" id="searchButton">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- dyanamic card details -->
    <div class="container">
        <div id="moblieDetails" class="w-50 mx-auto">
            <!-- Dyanamic vabe div content golo ana holo -->
        </div>
    </div>
    <!-- dyanamic card -->
    <section class="cardSection">
        <div class="container">
            <div id="searchResult" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Dyanamic vabe div content golo ana holo -->
            </div>
        </div>
    </section>
     <!-- alert -->
    <div id="emptyString" class="w-50 mx-auto p-3 rounded">
        input Field can't be empty! Please try again
    </div>
    <div id="noItemFound" class="w-50 mx-auto p-3 rounded">
        Moblie Not Found! Please try again another moblie type
    </div>


    <!-- script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
