<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Moblie Shop</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="customCss/style.css">
</head>
<body>
    <section class="mainSection">
        <div class="container">
            <div class="row">
                <div class="logoTitle text-center my-4 text-secondary">
                    <h2>Smart <span class="text-danger">Moblie</span> Shop</h2>
                </div>
                <div class="searchInput w-50 mx-auto">
                    <div class="input-group mb-3">
                        <input id="searchInputField" type="text" class="form-control" placeholder="Search to your want" aria-label="Search toyour want" aria-describedby="button-addon2">
                        <button onclick="searchMoblie()" class="btn btn-outline-info" type="button" id="searchButton">Button</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
